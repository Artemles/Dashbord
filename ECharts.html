<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 80%;
        }

        .chart-container {
            height: 400px; 
            width: 100%;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>

<a href="index.html" style="display: block; margin-top: 20px; text-align: center; font-size: 18px; color: #007BFF;">Return to Main Page</a>

<h1>ECharts Analytics Dashboard</h1>

<div class="dashboard-container">
    <div id="viewersChart" class="chart-container"></div>
    <div id="usersChart" class="chart-container"></div>
    <div id="categoryChart" class="chart-container"></div>
    <div id="salesChart" class="chart-container"></div>
</div>

<script>
    var viewersChart = echarts.init(document.getElementById('viewersChart'));
    var usersChart = echarts.init(document.getElementById('usersChart'));
    var categoryChart = echarts.init(document.getElementById('categoryChart'));
    var salesChart = echarts.init(document.getElementById('salesChart'));

    viewersChart.setOption({
        title: { text: 'Number of Viewers' },
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [1200, 1500, 1800, 2200, 3000, 3200, 4000],
            type: 'line'
        }]
    });

    usersChart.setOption({
        title: { text: 'Number of Active Users' },
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [30, 35, 28, 40, 45, 50, 60],
            type: 'bar'
        }]
    });

    categoryChart.setOption({
        title: { text: 'Category Distribution' },
        series: [{
            name: 'Categories',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 50, name: 'Games' },
                { value: 25, name: 'Music' },
                { value: 15, name: 'Education' },
                { value: 10, name: 'Entertainment' }
            ]
        }]
    });

    salesChart.setOption({
        title: { text: 'Sales by Quarter' },
        xAxis: {
            type: 'category',
            data: ['Q1', 'Q2', 'Q3', 'Q4']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [3000, 4000, 5000, 6000],
            type: 'bar'
        }]
    });
</script>

</body>
</html>
