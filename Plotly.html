<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly.js Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 80%;
        }

        .chart-container {
            height: 400px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<a href="index.html" style="display: block; margin-top: 20px; text-align: center; font-size: 18px; color: #007BFF;">Return to Main Page</a>


<h1>Plotly.js Analytics Dashboard</h1>

<div class="dashboard-container">
    <div id="viewersChart" class="chart-container"></div>
    <div id="usersChart" class="chart-container"></div>
    <div id="categoryChart" class="chart-container"></div>
    <div id="salesChart" class="chart-container"></div>
</div>

<script>
    var viewersData = {
        x: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        y: [1200, 1500, 1800, 2200, 3000, 3200, 4000],
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Number of Viewers',
        marker: {color: 'rgb(75, 192, 192)'}
    };
    
    Plotly.newPlot('viewersChart', [viewersData], {
        title: 'Number of Viewers Over the Week',
        margin: { t: 30, b: 50 }
    });

    var usersData = {
        x: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        y: [30, 35, 28, 40, 45, 50, 60],
        type: 'bar',
        name: 'Number of Active Users',
        marker: {color: 'rgb(255, 159, 64)'}
    };
    
    Plotly.newPlot('usersChart', [usersData], {
        title: 'Number of Active Users Over the Week',
        margin: { t: 30, b: 50 }
    });

    var categoryData = {
        labels: ['Games', 'Music', 'Education', 'Entertainment'],
        values: [50, 25, 15, 10],
        type: 'pie',
        marker: {
            colors: ['rgb(54, 162, 235)', 'rgb(255, 99, 132)', 'rgb(255, 205, 86)', 'rgb(153, 102, 255)']
        }
    };

    Plotly.newPlot('categoryChart', [categoryData], {
        title: 'Category Distribution',
        margin: { t: 30, b: 50 }
    });

    var salesData = {
        x: ['Q1', 'Q2', 'Q3', 'Q4'],
        y: [3000, 4000, 5000, 6000],
        type: 'bar',
        name: 'Sales',
        marker: {color: 'rgb(153, 102, 255)'}
    };

    Plotly.newPlot('salesChart', [salesData], {
        title: 'Sales by Quarter',
        margin: { t: 30, b: 50 }
    });
</script>

</body>
</html>
