<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart.js con Gsap Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 80%;
        }

        canvas {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<a href="index.html" style="display: block; margin-top: 20px; text-align: center; font-size: 18px; color: #007BFF;">Return to Main Page</a>

<h1>Simple Analytics Dashboard with Animation</h1>

<div class="dashboard-container">
    <div class="chart-container">
        <canvas id="viewersChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="usersChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="categoryChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<script>
    const ctxViewers = document.getElementById('viewersChart').getContext('2d');
    const viewersChart = new Chart(ctxViewers, {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Number of Viewers',
                data: [1200, 1500, 1800, 2200, 3000, 3200, 4000],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                tension: 0.3
            }]
        },
        options: {
            animation: {
                duration: 1500,
                easing: 'easeOutBounce'
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            responsive: true,
            maintainAspectRatio: false
        }
    });

    const ctxUsers = document.getElementById('usersChart').getContext('2d');
    const usersChart = new Chart(ctxUsers, {
        type: 'bar',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Number of Active Users',
                data: [30, 35, 28, 40, 45, 50, 60],
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                borderColor: 'rgba(255, 159, 64, 1)',
                borderWidth: 2
            }]
        },
        options: {
            animation: {
                duration: 1000,
                easing: 'easeInOutBack'
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            responsive: true,
            maintainAspectRatio: false
        }
    });

    const ctxCategory = document.getElementById('categoryChart').getContext('2d');
    const categoryChart = new Chart(ctxCategory, {
        type: 'doughnut',
        data: {
            labels: ['Games', 'Music', 'Education', 'Entertainment'],
            datasets: [{
                label: 'Category Distribution',
                data: [50, 25, 15, 10],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    const ctxSales = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctxSales, {
        type: 'bar',
        data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
            datasets: [{
                label: 'Sales',
                data: [3000, 4000, 5000, 6000],
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 2
            }]
        },
        options: {
            animation: {
                duration: 1200,
                easing: 'easeInOutSine'
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            responsive: true,
            maintainAspectRatio: false
        }
    });

    function animateChart(chart, newData) {
        gsap.to(chart.data.datasets[0].data, {
            duration: 2,
            ease: 'power2.inOut',
            data: newData,
            onUpdate: () => chart.update()
        });
    }

    setInterval(() => {
        const newViewersData = viewersChart.data.datasets[0].data.map(value => value + Math.floor(Math.random() * 100) - 50);
        animateChart(viewersChart, newViewersData);
        
        const newUsersData = usersChart.data.datasets[0].data.map(value => value + Math.floor(Math.random() * 10) - 5);
        animateChart(usersChart, newUsersData);
    }, 5000);
</script>

</body>
</html>
